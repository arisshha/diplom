<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Popup</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="page" style="background:#404040">
    <section class="container" style="display:flex;justify-content:center;align-items:center;padding:40px 0;box-sizing:border-box">
      <div class="popup">
        <div class="popup__header">Добавление фильма</div>
        <div class="popup__body">
          <div style="display:flex;flex-direction:column;gap:12px">
            <input type="text" placeholder="Название" style="height:40px;padding:0 12px;border:1px solid #D4D4D8;border-radius:6px">
            <input type="text" placeholder="Длительность" style="height:40px;padding:0 12px;border:1px solid #D4D4D8;border-radius:6px">
          </div>
        </div>
        <div class="popup__footer">
          <button class="btn">Отмена</button>
          <button class="btn btn--accent">Сохранить</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
